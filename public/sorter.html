<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteador Público</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { background-color: #fff3cd; }
    button { background-color: #fd7e14; }
  </style>
</head>
<body class="container text-center">
  <h1>Sorteador Bingo</h1>
  <p>Prêmio Atual: <span id="prize"></span></p>
  <p>Último Sorteado: <span id="last"></span></p>
  <div id="organized"></div>
  <h2>Vencedores</h2>
  <ul id="winners"></ul>
  
  <input id="manualNum" type="number" placeholder="Número Manual" class="form-control mb-2" min="1" max="75">
  <button onclick="drawManual()">Sortear Manual</button>
  <button onclick="drawRandom()">Sortear Automático</button>
  
  <script>
    const socket = io();
    socket.on('update', data => {
      document.getElementById('prize').innerText = data.prize;
      document.getElementById('last').innerText = data.last || 'Nenhum';
      
      const orgDiv = document.getElementById('organized');
      orgDiv.innerHTML = '';
      for (let letter in data.organized) {
        orgDiv.innerHTML += `<p>${letter}: ${data.organized[letter].join(', ')}</p>`;
      }
      
      const winnersUl = document.getElementById('winners');
      winnersUl.innerHTML = '';
      data.winners.forEach(w => {
        const li = document.createElement('li');
        li.innerHTML = `Cartela ${w.cardId} - Telefone: ${w.phone}`;
        winnersUl.appendChild(li);
      });
    });
    
    function drawManual() {
      const number = parseInt(document.getElementById('manualNum').value);
      fetch('/draw-number', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ number }) });
    }
    
    function drawRandom() {
      fetch('/draw-random', { method: 'POST' });
    }
  </script>
</body>
</html>
