<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Display Público Bingo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { background-color: #e6ffe6; font-family: Arial, sans-serif; text-align: center; }
    h1 { color: #28a745; }
    .last-number { font-size: 100px; color: #dc3545; }
    .winners { color: #ffc107; }
  </style>
</head>
<body>
  <h1>Bingo Público</h1>
  <p>Prêmio Atual: <span id="prize"></span></p>
  <p class="last-number">Último Sorteado: <span id="last"></span></p>
  <p>Últimos 5: <span id="last5"></span></p>
  <div id="organized"></div>
  <h2>Vencedores</h2>
  <ul id="winners"></ul>
  
  <script>
    const socket = io();
    socket.on('update', data => {
      document.getElementById('prize').innerText = data.prize;
      document.getElementById('last').innerText = data.last || 'Nenhum';
      document.getElementById('last5').innerText = data.last5.join(', ');
      
      const orgDiv = document.getElementById('organized');
      orgDiv.innerHTML = '';
      for (let letter in data.organized) {
        orgDiv.innerHTML += `<p>${letter}: ${data.organized[letter].join(', ')}</p>`;
      }
      
      const winnersUl = document.getElementById('winners');
      winnersUl.innerHTML = '';
      data.winners.forEach(w => {
        const li = document.createElement('li');
        li.innerHTML = `Cartela ${w.cardId} - Telefone: ${w.phone}`;
        winnersUl.appendChild(li);
      });
    });
  </script>
</body>
</html>
